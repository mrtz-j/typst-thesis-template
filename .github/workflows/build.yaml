name: Build thesis

on:
  pull_request:

permissions:
  contents: write
  
jobs:
  build_release_thesis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          lfs: true

      - uses: typst-community/setup-typst@v3
      - run: typst compile thesis.typ thesis.pdf
      - run: typst compile proposal.typ proposal.pdf
      
      - name: Upload Release Asset - Assignment
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./thesis.pdf
          asset_name: thesis.pdf
          asset_content_type: application/pdf

      - name: Comment PR Link
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Thank you for your contribution. Review ready at: ${{ steps.create_release.outputs.upload_url }}         
          comment_includes: "Thank you"
